<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/neumorphism-ui.css">
  </head>
  <body class="dark-mode">
    <div class="sul-box-raised-2 container">
      <h1>Agenda de Contatos</h1>
      <form action="/create" method="POST">
        <input class="sul-text-field" name="name" type="text" placeholder="Nome" />
        <input class="sul-text-field" name="email" type="email" placeholder="E-mail" />
        <input class="sul-text-field" name="phone" type="text" placeholder="Telefone" />
        <button class="sul-btn" type="submit">Adicionar</button>
      </form>
      <ul>
        {% for name in names %}
          <li>
              <form action="/update/{{ name[0] }}" method="post">
                  <input class="sul-text-field" name="name" value="{{ name[1]  }}" />
                  <input class="sul-text-field" name="email" value="{{ name[2] }}"/>
                  <input class="sul-text-field" name="phone" value="{{ name[3] }}"/>
                  <button class="sul-btn" type="submit">Editar</button>
                  <a href="/delete/{{ name[0] }}">‚ùå</a>
              </form>
          </li>
        {% endfor %}
      </ul>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages">
            {% for class, message in messages %}
            <div class="{{ class }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
  </body>
</html>
