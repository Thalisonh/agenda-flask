<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/neumorphism-ui.css">
</head>
<body class="dark-mode">
    <div class="sul-box-raised-2 container">
        <h1>Registrar</h1>
        <form class="flex-column" action="/signup" method="post">
            <input class="sul-text-field" name="name" placeholder="Nome">
            <input class="sul-text-field" name="email" placeholder="Email">
            <input class="sul-text-field" name="password" placeholder="Senha" type="password">
            <button class="sul-btn" type="submit">Registrar</button>
        </form>
        <a href="/login">Login</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages">
            {% for class, message in messages %}
            <div class="{{ class }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</body>
</html>
